<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarot Meditation</title>
  <style>
    :root {
      --card-width: 310px;
      --card-height: 675px;
      --iphone-width: 353px;
      --iphone-height: 718px;
    }
    body {
      background: #ccc;
      margin: 100px;
    }
    .container {
      transform: scale3d(1, 1, 1);
    }
    .logo {
      position: absolute;
      left: 50%;
      top: calc(var(--card-height) * 1.5);
      transform: translateX(-50%);
      z-index: 100;
      opacity: 0;
    }
    .card-deck {
      top: 858px;
      position: absolute;
      left: 50%;
      width: var(--card-width);
      height: var(--card-height);
      transform: translateX(calc( (var(--card-width) * -1) / 2 ));
    }
    .card {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      box-shadow: 0px 0px 2px 0px #ddd;
      border-radius: 30px;
      overflow: hidden;
      border: 30px solid white;
    }

    .iphone-x {
      width: var(--iphone-width);
      height: var(--iphone-height);
      transform: translateX(-50%);
      position: absolute;
      left: 50%;
      z-index: 100;
    }

    .iphone-card {
      width: var(--card-width);
      height: var(--card-height);
      border: 30px solid white;
      box-sizing: border-box;
    }
    .iphone-card .content {
      text-align: center;
      bottom: 100px;
      margin-top: 430px;
      opacity: 0;
    }
    .show {
      opacity: 1!important;
    }
    .coming-soon {
      font-family: sans-serif;
      color: #000;
      font-size: 22px;
      margin-bottom: 40px;
    }
  </style>
</head>

    <script>
      const container = document.querySelector('.container');
      const iphoneFragment = document.getElementById('iphone-template').content.cloneNode(true);
      const logo = document.querySelector('.logo');
      const cardDeck = document.createElement('div');
      cardDeck.classList.add('card-deck');

      const cardsLength = 78;
      const animationLength = 2000;
      const pauseLength = 2000;
      const endTimes = [];
      const cardBackground = buildCardBackground();
      let startTime;

      function setupViewPort() {
        const cardHeight = 812 + 100;
        const cardMaxHeight = (document.documentElement.clientHeight) / 3;
        const cardMaxWidth = (document.documentElement.clientWidth) / 2;

        const zoomRatio = Math.min(cardMaxHeight / cardHeight, cardMaxWidth / cardHeight);

        document.body.style.zoom = zoomRatio;
      }

      function createCards() {
        for (let i = 0; i < cardsLength; i++) {
          const card = document.createElement('div');
          card.classList.add('card');
          card.style.background = cardBackground;
          card.style.transform = buildTransform();
          document.querySelector('.iphone-card').style.background = cardBackground;

          cardDeck.appendChild(card);

          endTimes.push(calculateEndTime(i));
        }
      }

      function buildTransform(angle = 0, randomYFactor = 0) {
        const baseY = -840;
        const baseRotation = 0;

        const randomY = Math.round( (Math.random() * randomYFactor) - (randomYFactor / 2) ) + baseY;

        return `rotate(${angle}deg) translateY(${randomY}px)`;
      }

      function calculateEndTime(pos) {
        if (pos + 1 === cardsLength) return animationLength;

        const randomModifier = (Math.random() * 40);
        const endTime = Math.min(Math.floor( ( (animationLength / cardsLength) * pos ) + randomModifier ), animationLength);

        return endTime;
      }

      function animate() {
        // animation already en course, do nothing
        if (startTime) {
          return;
        }

        const iphone = document.querySelector('.iphone-x');

        [...cardDeck.children].forEach( (card, i) => {
          if (i + 1 === cardsLength) {
            return;
          }

          const keyframes = [
            { transform: card.style.transform },
            // { transform: buildTransform(180, 70) },
            { transform: buildTransform(360) }
          ];

          card.animate(keyframes, {
            easing: 'ease-in-out',
            duration: animationLength,
            iterations: 1
          });
        });

        logo.animate([{opacity: 1}], {
          delay: animationLength,
          duration: animationLength,
          fill: 'forwards'
        });

        const zoomAnimationSettings = {
          delay: animationLength + pauseLength,
          duration: animationLength / 4,
          fill: 'forwards',
          easing: 'ease-in-out'
        };

        iphone
          .animate([{
            width: `${iphone.clientWidth * 3.5}px`, 
            height: `${iphone.clientHeight * 3.5}px`
          }], zoomAnimationSettings)
          .finished
          .then(() => document.querySelector('.iphone-card .content').classList.add('show'));


        window.requestAnimationFrame(step);
      }

      function buildCardBackground() {
        const angle = Math.floor(Math.random() * 360);
        const hue1 = Math.floor(Math.random() * 360);
        const hue2 = hue1 + 36 + Math.floor(Math.random() * 288);

        return `linear-gradient(${angle}deg, hsl(${hue1}, 90%, 80%) 0%, hsl(${hue2}, 90%, 80%) 100%)`;
      }

      function step(timestamp) {
        if (!startTime) {
          startTime = timestamp;
        }
        const adjustedTimestamp = timestamp - startTime;

        endTimes.forEach((endTime, pos) => {
          cardDeck.children.item(pos).getAnimations().forEach(anim => {
            if (adjustedTimestamp - pauseLength >= anim.currentTime) {
              anim.play();
            }
            else if (anim.currentTime >= endTime) {
              anim.pause();
            }
          });
        });

        if (adjustedTimestamp > pauseLength + animationLength) {
          startTime = undefined;
          cardDeck.getAnimations({subtree: true}).forEach(animation => animation.cancel());

          return;
        }
        window.requestAnimationFrame(step);
      }

      setupViewPort();
      window.addEventListener('resize', setupViewPort);

      container.appendChild(iphoneFragment);
      createCards();

      container.appendChild(cardDeck);

      animate();
    </script>
